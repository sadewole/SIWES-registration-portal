<div class="container">
    <div><h1>Edit details</h1></div>
        <form action="/browse/edit/{{student._id}}", method="POST">
            <div class="form-group">
                <label for="name">Name: </label>
                <input type="text" name="name" value="{{student.name}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="school">School: </label>
                <input type="text" name="school" value="{{student.school}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" name="email" value="{{student.email}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="matric">Matric Number: </label>
                <input type="text" name="matric" value="{{student.matric}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="department">Department: </label>
                <input type="text" name="department" value="{{student.department}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="supervisor">Supervisor: </label>
                <input type="text" name="supervisor" value="{{student.supervisor}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="startDate">Start Date: </label>
                <input type="date" name="startDate" value="{{student.startDate}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="endDate">End Date: </label>
                <input type="date" name="endDate" value="{{student.endDate}}" class="form-control">
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </div>
    <div class="mt"></div>
